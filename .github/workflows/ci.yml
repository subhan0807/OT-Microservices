jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r attendance/requirements.txt  # Make sure you have a requirements.txt file
          pip install pytest 

      - name: Run tests
        run: |
          cd attendance
          python -m pytest test_attendance_api.py

      - name: Build Docker Image
        run: |
          docker build -t attendance/attendance_api:latest .

      - name: Log in to Docker Hub
        run: echo "subaero007" | docker login -u "subhan0807" --password-stdin

      - name: Push Docker Image
        run: |
          docker push subhan0807/attendance_api:latest

          
