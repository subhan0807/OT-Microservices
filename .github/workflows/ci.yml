jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r attendance/requirements.txt  # Make sure you have a requirements.txt file
          pip install pytest 

      - name: Run tests
        run: |
          cd attendance
          python -m pytest test_attendance_api.py
        
      - name: Run linting
        run: |
          pip install pylint  # Install pylint
          pylint attendance/attendance_api.py # Replace with your module name
          
